<body>
    <header class="header">

        <div class="logo">
            <img src="./Static/img_inicio/Logotipo.png" alt="Logotipo Pedalear">

    </header>

    <main class="form-container">
        <fieldset>
            <legend>Datos</legend>
            <form class="container">
                <label for="name">Nombre</label>
                <input type="text" name="name" id="name" placeholder="Ingrese su nombre..." minlength="3" required>
                
                <label for="mail">Email</label>
                <input type="mail" name="mail" id="mail" placeholder="Ingrese su correo electronico..." required>
                
                <label for="message">Mensaje</label>
                <textarea name="message" id="message" rows="10" placeholder="Escriba su mensaje..." minlength="3" maxlength="100" required></textarea>
                
                <input type="submit" value="Enviar">
            </form>    
        </fieldset>
        
    </main>

    <footer class="footer">

        <section class="footer-items">
            <ul class="datos">

                <li><i class="fa-solid fa-envelope"></i><a >info@pedalear.com.ar</a></li>
                <li><i class="fa-solid fa-phone"></i><a >54 9 11 3456 5844</a></li>
                <li><i class="fa-solid fa-location-dot"></i><a >Av. Directorio 5435, CABA, Argentina</a></li>
            </ul>
    
            <div class="redes-sociales">
                <h3>SEGUINOS EN NUESTRAS REDES</h3>
                <img href="#" src="./Static/img_inicio/Icono_whatsapp-01.png" alt="Icono Whatsapp" />
                <img href="#" src="./Static/img_inicio/Icono_instagram-02.png" alt="Icono Instagram" />
                <img href="#" src="./Static/img_inicio/icono_twitter-04.png" alt="Icono Twitter" />
                <img href="#" src="./Static/img_inicio/icono_facebook-03.png" alt="Icono Facebook" />
             
            </div>
            
            <div class="logo-footer">
                <img src="./Static/img_inicio/Logotipo.png" alt="Logotipo Pedalear">
            </div>
            
            
        </section>
